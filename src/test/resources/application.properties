spring.datasource.url=jdbc:h2:mem:drones_db;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create

spring.liquibase.change-log=classpath:/db-changelog/init-db.xml

drones.battery.capacity.scheduler.initial.delay.minutes=0
drones.battery.capacity.scheduler.fixed.rate.minutes=6
